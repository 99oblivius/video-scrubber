<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Editor</title>
    <script type="module" src="/js/player.js"></script>
</head>

<body>
    <div class="main-container">
        <div class="video-container no-video" id="dropContainer">
            <div class="video-wrapper">
                <video id="video"></video>
                <div class="drop-zone">
                    <div class="drop-message">Drop video file here</div>
                    <div class="drop-error" id="dropError"></div>
                </div>
                <div class="volume-indicator" id="volumeIndicator">
                    <img src="/assets/icons/volume.svg" class="volume-icon" id="volumeIcon">
                    <span id="volumeText" class="volume-text">100%</span>
                </div>
            </div>
            <div id="progressContainer" class="progress-container">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                    <div id="progressHandle" class="progress-handle"></div>
                </div>
                <div id="progressHoverTime" class="progress-hover-time"></div>
            </div>
        </div>

        <div class="controls">
            <div class="editor-row">
                <div class="compress" id="compress">
                    <div class="compress-content">
                        <div class="compress-select-container">
                            <label class="compress-label">Video Codec</label>
                            <select class="compress-select" id="video-codec-select"></select>
                        </div>
                        <div class="compress-select-container">
                            <label class="compress-label">Audio Codec</label>
                            <select class="compress-select" id="audio-codec-select"></select>
                        </div>
                        <div class="compress-select-container">
                            <label class="compress-label" for="quality-slider">Quality</label>
                            <div class="slider-container">
                                <input type="range" 
                                    id="quality-slider" 
                                    class="compress-slider" 
                                    min="0" max="100" value="75"/>
                                <span class="slider-value">75%</span>
                            </div>
                        </div>
                        <button class="compress-save-button">Compress</button>
                    </div>
                </div>
                <button class="editor-button" id="trim-button">‚úÇÔ∏è</button>
                <button class="editor-button" id="crop-button">‚åó</button>
                <button class="editor-button">üîä</button>
                <button class="editor-button" id="compress-button">üóúÔ∏è</button>
            </div>
            <div class="header">
                <div class="fps-display" id="fpsDisplay"></div>
                <div class="control-buttons">
                    <div class="tooltip" id="tooltip">
                        <div class="tooltip-content">
                            <div class="keybind-grid">
                                <div class="key">Spc</div>
                                <div>Play/Pause</div>
                                <div class="key">, .</div>
                                <div>Previous/Next Frame</div>
                                <div class="key">‚Üê ‚Üí</div>
                                <div>Jump ¬±1 second</div>
                                <div class="key">‚Üë ‚Üì</div>
                                <div>Volume ¬±5%</div>
                                <div class="key">Whl</div>
                                <div>Volume ¬±5%</div>
                                <div class="key">0-9</div>
                                <div>Jump to 0-90%</div>
                                <div class="key">&MediumSpace;F</div>
                                <div>Fullscreen</div>
                                <div class="key">&MediumSpace;L</div>
                                <div>Loop</div>
                                <div class="key">&MediumSpace;T</div>
                                <div>Theme</div>
                                <div class="key">&MediumSpace;H</div>
                                <div>Help</div>
                            </div>
                        </div>
                    </div>
                    <button class="icon-btn" id="loopBtn">
                        <img src="/assets/icons/loop.svg" alt="Loop">
                    </button>
                    <button class="icon-btn" id="helpBtn">
                        <img src="/assets/icons/help.svg" alt="Help">
                    </button>
                    <button class="icon-btn" id="themeBtn">‚òÄÔ∏è</button>
                </div>
            </div>

            <div class="button-row">
                <button>-1s</button>
                <button>Prev Frame</button>
                <button class="play-button">‚ñ∂</button>
                <button>Next Frame</button>
                <button>+1s</button>
            </div>
            
            <div class="time-display">
                Time: <span id="timeDisplay">0.000s</span>
                Frame: <span id="frameDisplay">0</span>
            </div>
        </div>
    </div>
    <div class="help-tip" id="helpTip"></div>
</body>

</html>
